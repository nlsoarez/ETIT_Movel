<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel ETIT Móvel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { padding: 10px; margin: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 8px; border: 1px solid #ddd; }
        th { background-color: #D52B1E; color: white; }
        .dentro { background-color: #4CAF50; color: white; }
        .fora { background-color: #FF4D4D; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel ETIT Móvel</h2>
        <input type="file" id="upload" accept=".xlsx">
        <input type="text" id="analista" placeholder="Digite o nome do analista">
        <button onclick="consultarETIT()">Consultar</button>
        <div id="resultado"></div>
        <h3>Incidentes Dentro</h3>
        <table id="tabelaDentro"><thead><tr><th>Incidente</th></tr></thead><tbody></tbody></table>
        <h3>Incidentes Fora</h3>
        <table id="tabelaFora"><thead><tr><th>Incidente</th></tr></thead><tbody></tbody></table>
    </div>
    <script>
        let dados = [];

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                dados = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarETIT() {
            const analista = document.getElementById('analista').value.trim().toLowerCase();
            if (!analista) { alert("Digite um nome de analista!"); return; }
            
            let dentro = [];
            let fora = [];
            
            dados.forEach(row => {
                if (row.length < 3) return;
                let incidente = row[0];
                let nomeAnalista = row[1]?.toString().trim().toLowerCase();
                let valido = row[2]?.toString().trim().toLowerCase();
                
                if (nomeAnalista.includes(analista)) {
                    if (valido === "sim") dentro.push(incidente);
                    else if (valido === "não") fora.push(incidente);
                }
            });

            document.getElementById("resultado").innerHTML = 
                `<p><strong>Dentro:</strong> ${dentro.length} | <strong>Fora:</strong> ${fora.length}</p>`;
            atualizarTabela("tabelaDentro", dentro, "dentro");
            atualizarTabela("tabelaFora", fora, "fora");
        }

        function atualizarTabela(idTabela, dados, classe) {
            const tabela = document.getElementById(idTabela).getElementsByTagName("tbody")[0];
            tabela.innerHTML = "";
            dados.forEach(item => {
                let row = tabela.insertRow();
                let cell = row.insertCell(0);
                cell.innerText = item;
                row.className = classe;
            });
        }
    </script>
</body>
</html>
