<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel ETIT Móvel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #D52B1E;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .botao {
            background-color: #D52B1E;
            color: white;
            border: none;
            cursor: pointer;
        }
        .botao:hover {
            background-color: #B2221A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #D52B1E;
            color: white;
        }
        .dentro {
            background-color: #4CAF50;
            color: white;
        }
        .fora {
            background-color: #FF4D4D;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel ETIT Móvel</h2>
        <div class="input-group">
            <input type="file" id="upload" accept=".xlsx">
        </div>
        <div class="input-group">
            <input type="text" id="matricula" placeholder="Digite a matrícula">
            <button class="botao" onclick="consultarETIT()">Consultar</button>
        </div>
        <div id="nomeAnalista"></div>
        <h3>Resultados:</h3>
        <div id="resultados"></div>
        <h3>Incidentes Dentro do ETIT:</h3>
        <table>
            <thead>
                <tr><th>Incidente</th><th>Caixa</th><th>Tipo</th></tr>
            </thead>
            <tbody id="tabelaDentro"></tbody>
        </table>
        <h3>Incidentes Fora do ETIT:</h3>
        <table>
            <thead>
                <tr><th>Incidente</th><th>Caixa</th><th>Tipo</th></tr>
            </thead>
            <tbody id="tabelaFora"></tbody>
        </table>
    </div>
    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet);
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarETIT() {
            const matricula = document.getElementById('matricula').value.trim();
            if (!matricula) return alert("Digite uma matrícula!");
            let dentroETIT = [], foraETIT = [], totalIncidentes = 0;
            let nomeAnalista = "";
            dadosPlanilha.forEach(row => {
                if (row["ANALISTA"] && row["ANALISTA"].includes(matricula)) {
                    totalIncidentes++;
                    nomeAnalista = row["ANALISTA"];
                    if (row["VALIDO"] === "Sim") {
                        dentroETIT.push([row["INCIDENTE"], row["CAIXA"], row["TIPO"]]);
                    } else {
                        foraETIT.push([row["INCIDENTE"], row["CAIXA"], row["TIPO"]]);
                    }
                }
            });
            let totalDentro = dentroETIT.length;
            let percentual = totalIncidentes ? ((totalDentro / totalIncidentes) * 100).toFixed(2) : 0;
            let meta = percentual >= 85 ? "Atingida ✅" : "Não atingida ❌";
            document.getElementById("nomeAnalista").innerHTML = `<strong>Analista:</strong> ${nomeAnalista}`;
            document.getElementById("resultados").innerHTML = `
                <div><strong>Total Dentro do ETIT:</strong> ${totalDentro}</div>
                <div><strong>Total Fora do ETIT:</strong> ${foraETIT.length}</div>
                <div><strong>Percentual Dentro:</strong> ${percentual}% (${meta})</div>
            `;
            atualizarTabela("tabelaDentro", dentroETIT, "dentro");
            atualizarTabela("tabelaFora", foraETIT, "fora");
        }

        function atualizarTabela(idTabela, dados, classe) {
            const tabela = document.getElementById(idTabela);
            tabela.innerHTML = "";
            dados.forEach(([incidente, caixa, tipo]) => {
                let row = tabela.insertRow();
                row.innerHTML = `<td>${incidente}</td><td>${caixa}</td><td>${tipo}</td>`;
                row.classList.add(classe);
            });
        }
    </script>
</body>
</html>
