<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Outages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #b02a37;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #dc3545;
            color: white;
        }
        .ganho {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .perda {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro" class="logo">
        <h2>Painel ETIT Residencial</h2>
        <input type="file" id="upload" accept=".xlsx">
        <br>
        <input type="text" id="matricula" placeholder="Digite o Login">
        <button onclick="consultarOutages()">Consultar</button>
        <button onclick="limparConsulta()">Limpar</button>
        <br>
        <h3>Resultados:</h3>
        <p id="resumo"></p>
        <p id="nomeUsuario"></p>
        <p id="tempoMedioGanhos"></p>
        <p id="tempoMedioPerdas"></p>
        <p id="tempoMedioTotal"></p>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>ID Outage</th>
                    <th>Tipo</th>
                    <th>Tempo (minutos)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let dadosPlanilha = [];

        // Mapeamento de logins para nomes
        const loginsNomes = {
            "N0238475": "MARLEY MARQUES RIBEIRO",
            "N5923221": "KELLY PINHEIRO LIRA",
            "F160641": "JENNIFER MARIA ANDRADE SANTOS",
            "N5772086": "THIAGO PEREIRA DA SILVA",
            "N0239871": "LEONARDO FERREIRA LIMA DE ALMEIDA",
            "N5577565": "MARISTELLA MARCIA DOS SANTOS",
            "N5737414": "SANDRO DA SILVA CARVALHO",
            "N5972428": "CRISTIANE HERMOGENES DA SILVA",
            "N6173055": "JEFFERSON LUIS GONÇALVES COITINHO",
            "N5932090": "EVILÁZIO ANDRÉ DE MAGALHÃES GOMES PEREIRA",
            "N0255801": "ELBERTON ANICETO HENRIQUE",
            "N4014011": "ALAN MARINHO DIAS",
            "N5923996": "JULIO CESAR SANTOS SOARES"
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarOutages() {
            const matricula = document.getElementById('matricula').value.trim();
            if (!matricula) {
                alert("Digite uma matrícula!");
                return;
            }

            // Busca o nome correspondente ao login
            const nome = loginsNomes[matricula];
            if (nome) {
                document.getElementById('nomeUsuario').innerText = `Nome: ${nome}`;
            } else {
                document.getElementById('nomeUsuario').innerText = "Nome não encontrado.";
            }

            let ganhos = [];
            let perdas = [];
            let tempoTotalGanhos = 0;
            let tempoTotalPerdas = 0;

            dadosPlanilha.forEach(row => {
                if (row[1] === matricula) {
                    let ganhoHFC = (row[2] === 1 && row[3] === 1);
                    let perdaHFC = (row[2] === 1 && row[3] === 0);
                    let ganhoGPON = (row[4] === 1 && row[5] === 1);
                    let perdaGPON = (row[4] === 1 && row[5] === 0);

                    const tempo = row[5]; // Coluna E (Tempo = Fim - Início)
                    if (ganhoHFC || ganhoGPON) {
                        ganhos.push({ id: row[0], tempo: tempo });
                        tempoTotalGanhos += tempo;
                    }
                    if (perdaHFC || perdaGPON) {
                        perdas.push({ id: row[0], tempo: tempo });
                        tempoTotalPerdas += tempo;
                    }
                }
            });

            // Exibe o resumo
            document.getElementById('resumo').innerText = `Ganhos: ${ganhos.length} | Perdas: ${perdas.length}`;

            // Calcula as médias
            const tempoMedioGanhos = ganhos.length > 0 ? (tempoTotalGanhos / ganhos.length).toFixed(2) : 0;
            const tempoMedioPerdas = perdas.length > 0 ? (tempoTotalPerdas / perdas.length).toFixed(2) : 0;
            const tempoMedioTotal = (ganhos.length + perdas.length) > 0 ? ((tempoTotalGanhos + tempoTotalPerdas) / (ganhos.length + perdas.length)).toFixed(2) : 0;

            // Exibe as médias
            document.getElementById('tempoMedioGanhos').innerText = `Tempo Médio de Ganhos: ${tempoMedioGanhos} minutos`;
            document.getElementById('tempoMedioPerdas').innerText = `Tempo Médio de Perdas: ${tempoMedioPerdas} minutos`;
            document.getElementById('tempoMedioTotal').innerText = `Tempo Médio Total: ${tempoMedioTotal} minutos`;

            // Preenche a tabela
            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";

            ganhos.forEach(item => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = item.id;
                row.insertCell(1).innerHTML = '<span class="ganho">Ganho</span>';
                row.insertCell(2).innerText = `${item.tempo} minutos`;
            });

            perdas.forEach(item => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = item.id;
                row.insertCell(1).innerHTML = '<span class="perda">Perda</span>';
                row.insertCell(2).innerText = `${item.tempo} minutos`;
            });
        }

        function limparConsulta() {
            document.getElementById('matricula').value = "";
            document.getElementById('resumo').innerText = "";
            document.getElementById('nomeUsuario').innerText = "";
            document.getElementById('tempoMedioGanhos').innerText = "";
            document.getElementById('tempoMedioPerdas').innerText = "";
            document.getElementById('tempoMedioTotal').innerText = "";
            document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0].innerHTML = "";
        }
    </script>
</body>
</html>
