<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel ETIT Móvel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f2f2f2; 
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 1000px; 
            margin: 20px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .input-group { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button { 
            padding: 10px; 
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #D52B1E;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #B02218;
        }
        .table-container { 
            max-height: 300px; 
            overflow-y: auto; 
            margin: 20px 0; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 10px; 
            border: 1px solid #ddd; 
            text-align: left;
        }
        th { 
            background-color: #D52B1E; 
            color: white; 
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .dentro { background-color: rgba(76, 175, 80, 0.1); }
        .fora { background-color: rgba(255, 77, 77, 0.1); }
        .meta-atingida { color: green; font-weight: bold; }
        .meta-nao-atingida { color: red; font-weight: bold; }
        .acima-media { color: blue; font-weight: bold; }
        .abaixo-media { color: orange; font-weight: bold; }
        .spinner { 
            display: none; 
            font-size: 18px; 
            text-align: center;
            padding: 20px;
        }
        .result-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chart-container {
            margin: 30px 0;
            height: 300px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Painel ETIT Móvel</h2>
        
        <div class="input-group">
            <input type="file" id="upload" accept=".xlsx,.xls" aria-label="Selecione o arquivo Excel">
            <input type="text" id="analista" placeholder="Digite o nome, login ou matrícula" aria-label="Digite o nome do analista">
            <button id="consultarBtn">Consultar</button>
            <button id="limparBtn">Limpar</button>
        </div>
        
        <div class="spinner" id="spinner">
            <div>⏳ Processando dados, por favor aguarde...</div>
            <progress id="progress" max="100" value="0" style="width:100%"></progress>
        </div>
        
        <div id="resultado"></div>
        <div id="mediaEquipe"></div>
        
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
        
        <div class="table-container">
            <h3>Incidentes Válidos</h3>
            <table id="tabelaValidos">
                <thead>
                    <tr>
                        <th>Incidente</th>
                        <th>Caixa</th>
                        <th>Tipo</th>
                        <th>Analista</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
        <div class="table-container">
            <h3>Incidentes Inválidos</h3>
            <table id="tabelaInvalidos">
                <thead>
                    <tr>
                        <th>Incidente</th>
                        <th>Caixa</th>
                        <th>Tipo</th>
                        <th>Analista</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let dados = [];
            let performanceChart = null;
            
            // Elementos do DOM
            const uploadInput = document.getElementById('upload');
            const consultarBtn = document.getElementById('consultarBtn');
            const limparBtn = document.getElementById('limparBtn');
            const mediaEquipeDiv = document.getElementById('mediaEquipe');
            const resultadoDiv = document.getElementById('resultado');

            // Event Listeners
            uploadInput.addEventListener('change', handleFileUpload);
            consultarBtn.addEventListener('click', consultarAnalista);
            limparBtn.addEventListener('click', limparDados);

            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                showSpinner();
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        if (workbook.SheetNames.length === 0) {
                            throw new Error("O arquivo Excel não contém planilhas.");
                        }
                        
                        const sheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
                        
                        if (rawData.length < 2 || rawData[0].length < 5) {
                            throw new Error("Formato de planilha inválido. Certifique-se de que contém pelo menos 5 colunas.");
                        }
                        
                        processDataInBatches(rawData, 1000);
                        
                    } catch (error) {
                        hideSpinner();
                        alert(`Erro ao processar o arquivo: ${error.message}`);
                        console.error(error);
                        limparDados();
                    }
                };
                
                reader.onerror = function() {
                    hideSpinner();
                    alert("Erro ao ler o arquivo. Por favor, tente novamente.");
                    limparDados();
                };
                
                reader.readAsArrayBuffer(file);
            }

            function processDataInBatches(rawData, batchSize) {
                // Resetar completamente os dados
                dados = [];
                const totalRows = rawData.length - 1; // Excluindo cabeçalho
                let processedRows = 0;
                
                function processBatch(start) {
                    const end = Math.min(start + batchSize, rawData.length);
                    
                    for (let i = start; i < end; i++) {
                        if (i === 0) continue; // Pular cabeçalho
                        
                        const row = rawData[i];
                        if (row && row.length >= 5) {
                            // Extrair login do analista (assumindo que está no formato "N123456 NOME COMPLETO")
                            const analistaCompleto = row[1]?.toString().trim() || "N/A";
                            const partesNome = analistaCompleto.split(' ');
                            const login = partesNome.length > 0 ? partesNome[0] : "N/A";
                            const nomeCompleto = partesNome.slice(1).join(' ');
                            
                            dados.push({
                                incidente: row[0]?.toString().trim() || "N/A",
                                analistaCompleto: analistaCompleto,
                                login: login,
                                nomeCompleto: nomeCompleto,
                                valido: row[2]?.toString().trim().toLowerCase() === "sim",
                                caixa: row[3]?.toString().trim() || "N/A",
                                tipo: row[4]?.toString().trim() || "N/A"
                            });
                        }
                        processedRows++;
                        updateProgress(processedRows, totalRows);
                    }
                    
                    if (end < rawData.length) {
                        setTimeout(() => processBatch(end), 0);
                    } else {
                        finalizeProcessing();
                    }
                }
                
                processBatch(1);
            }

            function updateProgress(processed, total) {
                const progress = document.getElementById('progress');
                if (progress) {
                    progress.value = (processed / total) * 100;
                }
            }

            function finalizeProcessing() {
                localStorage.setItem("dadosPlanilha", JSON.stringify(dados));
                hideSpinner();
                
                // Exibir estatísticas reais dos dados processados
                const totalIncidents = dados.length;
                const validos = dados.filter(row => row.valido).length;
                const percentualValidos = (validos / totalIncidents * 100).toFixed(2);
                
                alert(`Planilha carregada com sucesso! ${totalIncidents} incidentes processados (${percentualValidos}% válidos).`);
                
                updateTeamStats();
            }

            function updateTeamStats() {
                if (!mediaEquipeDiv) return;
                
                if (!dados || dados.length === 0) {
                    mediaEquipeDiv.innerHTML = "";
                    return;
                }
                
                // Calcular estatísticas reais
                const totalIncidents = dados.length;
                const validos = dados.filter(row => row.valido).length;
                const invalidos = totalIncidents - validos;
                const percentualValidos = (validos / totalIncidents * 100).toFixed(2);
                
                // Analistas únicos
                const analistasUnicos = [...new Set(dados.map(row => row.analistaCompleto))];
                const numAnalistas = analistasUnicos.length;
                const mediaPorAnalista = numAnalistas > 0 ? (totalIncidents / numAnalistas).toFixed(2) : 0;
                
                // Tipos de incidentes mais comuns
                const tiposCount = {};
                dados.forEach(row => {
                    tiposCount[row.tipo] = (tiposCount[row.tipo] || 0) + 1;
                });
                const tiposMaisComuns = Object.entries(tiposCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3)
                    .map(([tipo, count]) => `${tipo} (${count})`)
                    .join(", ");
                
                // Exibir os dados calculados
                mediaEquipeDiv.innerHTML = `
                    <div class="result-card">
                        <h3>Estatísticas Gerais da Equipe</h3>
                        <div class="stats-container">
                            <div class="stat-card">
                                <div>Total de Incidentes</div>
                                <div class="stat-value">${totalIncidents}</div>
                            </div>
                            <div class="stat-card">
                                <div>Válidos</div>
                                <div class="stat-value">${validos}</div>
                                <div>${percentualValidos}%</div>
                            </div>
                            <div class="stat-card">
                                <div>Inválidos</div>
                                <div class="stat-value">${invalidos}</div>
                            </div>
                            <div class="stat-card">
                                <div>Analistas</div>
                                <div class="stat-value">${numAnalistas}</div>
                                <div>Média: ${mediaPorAnalista}</div>
                            </div>
                        </div>
                        <p><strong>Tipos mais comuns:</strong> ${tiposMaisComuns || 'N/A'}</p>
                    </div>
                `;
            }

            function consultarAnalista() {
                if (!dados || dados.length === 0) {
                    const storedData = localStorage.getItem("dadosPlanilha");
                    if (storedData) {
                        try {
                            dados = JSON.parse(storedData);
                            if (!Array.isArray(dados) || dados.length === 0) {
                                alert("Por favor, carregue uma planilha válida primeiro.");
                                return;
                            }
                        } catch (e) {
                            alert("Dados corrompidos. Por favor, carregue a planilha novamente.");
                            return;
                        }
                    } else {
                        alert("Por favor, carregue uma planilha primeiro.");
                        return;
                    }
                }

                const input = document.getElementById('analista')?.value.trim();
                if (!input) {
                    alert("Por favor, digite o nome, login ou matrícula do analista para consultar.");
                    return;
                }

                showSpinner();
                
                setTimeout(() => {
                    try {
                        const result = processAnalystData(input);
                        if (result) {
                            displayResults(result);
                        }
                    } catch (error) {
                        alert("Erro ao processar consulta: " + error.message);
                        console.error(error);
                    } finally {
                        hideSpinner();
                    }
                }, 100);
            }

            function processAnalystData(input) {
                // Normaliza o input removendo espaços extras e colocando em maiúsculas
                const normalizedInput = input.trim().toUpperCase();
                
                // Buscar analistas que correspondam ao input
                const analistasUnicos = [...new Set(dados.map(row => ({
                    login: row.login,
                    nomeCompleto: row.nomeCompleto,
                    analistaCompleto: row.analistaCompleto
                })))];
                
                // Filtra os analistas que contêm o texto pesquisado (case insensitive)
                const matchingAnalistas = analistasUnicos.filter(analista => {
                    return (
                        analista.login.toUpperCase().includes(normalizedInput) ||
                        analista.nomeCompleto.toUpperCase().includes(normalizedInput) ||
                        analista.analistaCompleto.toUpperCase().includes(normalizedInput)
                    );
                }).map(a => a.analistaCompleto);
                
                if (matchingAnalistas.length === 0) {
                    alert("Nenhum analista encontrado com esse nome/login/matrícula.");
                    return null;
                }
                
                let nomeAnalista;
                
                if (matchingAnalistas.length > 1) {
                    // Mostra lista de analistas encontrados para seleção
                    const selecionado = prompt(`Múltiplos analistas encontrados:\n${matchingAnalistas.join("\n")}\n\nDigite o nome completo ou matrícula do analista desejado:`);
                    if (!selecionado) return null;
                    
                    // Tenta encontrar o analista selecionado exatamente
                    const analistaExato = matchingAnalistas.find(a => 
                        a.toUpperCase().trim() === selecionado.toUpperCase().trim()
                    );
                    
                    if (!analistaExato) {
                        alert("Analista não encontrado.");
                        return null;
                    }
                    nomeAnalista = analistaExato;
                } else {
                    nomeAnalista = matchingAnalistas[0];
                }
                
                const incidentesAnalista = dados.filter(row => 
                    row.analistaCompleto.toUpperCase().trim() === nomeAnalista.toUpperCase().trim()
                );
                
                const validos = incidentesAnalista.filter(row => row.valido);
                const invalidos = incidentesAnalista.filter(row => !row.valido);
                
                const totalTratado = incidentesAnalista.length;
                const percentualValidos = totalTratado > 0 ? ((validos.length / totalTratado) * 100).toFixed(2) : 0;
                
                // Classificar tipos de incidentes
                const tiposCount = {};
                incidentesAnalista.forEach(row => {
                    tiposCount[row.tipo] = (tiposCount[row.tipo] || 0) + 1;
                });
                const tiposMaisComuns = Object.entries(tiposCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 3)
                    .map(([tipo, count]) => `${tipo} (${count})`)
                    .join(", ");
                
                return {
                    nomeAnalista,
                    validos,
                    invalidos,
                    totalTratado,
                    percentualValidos,
                    tiposMaisComuns,
                    mediaEquipe: calcularMediaEquipe()
                };
            }

            function displayResults(result) {
                if (!resultadoDiv) return;
                
                const {
                    nomeAnalista,
                    validos,
                    invalidos,
                    totalTratado,
                    percentualValidos,
                    tiposMaisComuns,
                    mediaEquipe
                } = result;
                
                const comparativo = totalTratado >= mediaEquipe ? "acima-media" : "abaixo-media";
                const metaValidos = percentualValidos >= 80 ? "meta-atingida" : "meta-nao-atingida";
                
                resultadoDiv.innerHTML = `
                    <div class="result-card">
                        <h3>Resultado para: ${nomeAnalista}</h3>
                        <div class="stats-container">
                            <div class="stat-card">
                                <div>Incidentes Válidos</div>
                                <div class="stat-value">${validos.length}</div>
                            </div>
                            <div class="stat-card">
                                <div>Incidentes Inválidos</div>
                                <div class="stat-value">${invalidos.length}</div>
                            </div>
                            <div class="stat-card">
                                <div>Total Tratado</div>
                                <div class="stat-value">${totalTratado}</div>
                            </div>
                            <div class="stat-card">
                                <div>Percentual Válidos</div>
                                <div class="stat-value ${metaValidos}">${percentualValidos}%</div>
                                <div>Meta: 80%</div>
                            </div>
                        </div>
                        <p><strong>Tipos mais comuns:</strong> ${tiposMaisComuns || 'N/A'}</p>
                        <p><strong>Média da Equipe:</strong> ${mediaEquipe} incidentes/analista</p>
                        <p><strong>Comparação com a Média:</strong> 
                            <span class="${comparativo}">${totalTratado >= mediaEquipe ? "Acima" : "Abaixo"} da média</span>
                        </p>
                    </div>
                `;
                
                atualizarTabela("tabelaValidos", validos.map(v => [v.incidente, v.caixa, v.tipo, v.analistaCompleto]), "dentro");
                atualizarTabela("tabelaInvalidos", invalidos.map(v => [v.incidente, v.caixa, v.tipo, v.analistaCompleto]), "fora");
                updateChart(nomeAnalista, validos.length, invalidos.length, mediaEquipe);
            }

            function calcularMediaEquipe() {
                if (!dados || dados.length === 0) return 0;
                
                const contagemPorAnalista = {};
                
                dados.forEach(row => {
                    contagemPorAnalista[row.analistaCompleto] = (contagemPorAnalista[row.analistaCompleto] || 0) + 1;
                });
                
                const numAnalistas = Object.keys(contagemPorAnalista).length;
                if (numAnalistas === 0) return 0;
                
                const totalIncidentes = dados.length;
                return (totalIncidentes / numAnalistas).toFixed(2);
            }

            function atualizarTabela(idTabela, tableData, rowClass) {
                const tabela = document.getElementById(idTabela)?.getElementsByTagName('tbody')[0];
                if (!tabela) return;
                
                tabela.innerHTML = "";
                
                if (!tableData || tableData.length === 0) {
                    const row = tabela.insertRow();
                    const cell = row.insertCell(0);
                    cell.colSpan = 4;
                    cell.textContent = "Nenhum incidente encontrado";
                    cell.style.textAlign = "center";
                    return;
                }
                
                tableData.forEach(item => {
                    const row = tabela.insertRow();
                    row.className = rowClass;
                    for (let i = 0; i < 4; i++) {
                        const cell = row.insertCell(i);
                        cell.textContent = item[i] || "N/A";
                    }
                });
            }

            function updateChart(nomeAnalista, validos, invalidos, mediaEquipe) {
                const canvas = document.getElementById('performanceChart');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                
                if (performanceChart) {
                    performanceChart.destroy();
                }
                
                performanceChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Válidos', 'Inválidos', 'Média Equipe'],
                        datasets: [{
                            label: nomeAnalista,
                            data: [validos, invalidos, mediaEquipe],
                            backgroundColor: [
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(255, 99, 132, 0.7)',
                                'rgba(54, 162, 235, 0.7)'
                            ],
                            borderColor: [
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Quantidade de Incidentes'
                                }
                            }
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: 'Desempenho do Analista',
                                font: {
                                    size: 16
                                }
                            },
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            function limparDados() {
                dados = [];
                localStorage.removeItem("dadosPlanilha");
                
                if (mediaEquipeDiv) mediaEquipeDiv.innerHTML = "";
                if (resultadoDiv) resultadoDiv.innerHTML = "";
                
                const elementsToClear = [
                    'analista', 'upload',
                    'tabelaValidos', 'tabelaInvalidos'
                ];
                
                elementsToClear.forEach(id => {
                    const element = document.getElementById(id);
                    if (!element) return;
                    
                    if (element.tagName === 'INPUT') {
                        element.value = "";
                    } else if (id.startsWith('tabela')) {
                        const tbody = element.getElementsByTagName('tbody')[0];
                        if (tbody) tbody.innerHTML = "";
                    }
                });
                
                if (performanceChart) {
                    performanceChart.destroy();
                    performanceChart = null;
                }
            }

            function showSpinner() {
                const spinner = document.getElementById('spinner');
                if (spinner) spinner.style.display = "block";
            }

            function hideSpinner() {
                const spinner = document.getElementById('spinner');
                if (spinner) spinner.style.display = "none";
            }

            // Inicialização - garantir estado limpo
            limparDados();
        });
    </script>
</body>
</html>
