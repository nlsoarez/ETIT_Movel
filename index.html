<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Indicadores</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Painel de Indicadores</h1>

    <div class="upload-container">
        <label for="fileInput">Upload da Planilha:</label>
        <input type="file" id="fileInput">
    </div>

    <div class="form-container">
        <h2>Inserção Manual de Dados</h2>
        <label for="indicador">Indicador:</label>
        <select id="indicador">
            <option value="DPA">DPA</option>
            <option value="Chat">Chat</option>
            <option value="Analista Certificado">Analista Certificado</option>
            <option value="ETIT RAL">ETIT por evento RAL</option>
            <option value="ETIT REC">ETIT por evento REC</option>
            <option value="ETIT Pessoal">ETIT Pessoal</option>
            <option value="ETIT SOOS">ETIT SOOS</option>
            <option value="ETIT GPON">ETIT Outage GPON</option>
            <option value="ME HFC">ME HFC</option>
            <option value="ME GPON">ME GPON</option>
            <option value="Logs Reprogramados">Logs Reprogramados</option>
        </select>

        <label for="mes">Mês:</label>
        <select id="mes">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
            <option value="Jun">Jun</option>
            <option value="Jul">Jul</option>
            <option value="Ago">Ago</option>
            <option value="Set">Set</option>
            <option value="Out">Out</option>
            <option value="Nov">Nov</option>
            <option value="Dez">Dez</option>
        </select>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Digite o valor">

        <button onclick="salvarIndicador()">Salvar</button>
    </div>

    <div class="indicadores-container">
        <h2>Gráficos de Indicadores</h2>
        <canvas id="chartDPA"></canvas>
        <canvas id="chartChat"></canvas>
        <canvas id="chartAnalistaCertificado"></canvas>
        <canvas id="chartEmpresarial"></canvas>
        <canvas id="chartMovel"></canvas>
        <canvas id="chartResidencial"></canvas>
    </div>

</body>
</html>
