<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Produtividade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Produtividade</h1>
        <input type="text" id="login" placeholder="Digite seu login">
        <button onclick="buscarDados()">Consultar</button>
        
        <div id="resultado" class="hidden">
            <h2>Resultados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Indicador</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="tabelaDados"></tbody>
            </table>
            <p id="analise"></p>
            <button id="btnAjuda" class="hidden" onclick="solicitarAjuda()">Ajuda Personalizada</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
