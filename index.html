<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Estilos gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            color: #D52B1E;
            margin-bottom: 15px;
            font-size: 22px;
        }

        /* Grupo de inputs */
        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }

        .botao {
            background-color: #D52B1E;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .botao:hover {
            background-color: #b2221a;
        }

        /* Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #D52B1E;
            color: white;
        }

        .ganho {
            background-color: #d4f7d0;
            color: green;
        }

        .perda {
            background-color: #fddcdc;
            color: red;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 15px;
            }
            
            input, button {
                max-width: 100%;
            }
        }

        .tempo-medio {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .contador {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Claro Brasil Logo" class="logo">
        <h2>Painel ETIT Empresarial</h2>

        <div class="input-group">
            <input type="file" id="upload" accept=".xlsx">
        </div>

        <div class="input-group">
            <input type="text" id="login" placeholder="Digite o login ou nome">
            <button class="botao" onclick="consultarSLA()">Consultar</button>
        </div>

        <h3 id="nomeColaborador"></h3>

        <div>
            <h3>Dentro do SLA:</h3>
            <table id="tabelaGanhos">
                <thead>
                    <tr><th>Ticket</th><th>Tempo</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div>
            <h3>Fora do SLA:</h3>
            <table id="tabelaPerdas">
                <thead>
                    <tr><th>Ticket</th><th>Tempo</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="tempoMedioGanhos" class="tempo-medio"></div>
        <div id="tempoMedioPerdas" class="tempo-medio"></div>

        <div id="contadores" class="contador"></div>
    </div>

    <script>
        let dadosPlanilha = [];
        const colaboradores = {
            "N6088107": "Leandro Gonçalves de Carvalho",
            "N5619600": "Bruno Costa Bucard",
            "N0189105": "Igor Marcelino de Marins",
            "N5713690": "Gabriela Tavares da Silva",
            "N5922887": "Romulo Barbosa Nicolae"
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const login = document.getElementById('login').value.trim();
            if (!login) {
                alert("Digite um login ou nome!");
                return;
            }

            let ganhos = [];
            let perdas = [];
            let totalTempoGanhos = 0;
            let totalTempoPerdas = 0;
            let nomeColaboradorExibir = colaboradores[login.toUpperCase()] || "";

            dadosPlanilha.forEach(row => {
                if (!row || row.length < 5) return;

                let usuarioLogin = (row[1] || "").toString().trim().toLowerCase();
                let usuarioNome = (row[2] || "").toString().trim();
                let ticket = row[0];
                let sla = Number(row[3]);
                let tempo = parseFloat(row[4]);

                if (usuarioLogin === login.toLowerCase() || usuarioNome.toLowerCase().includes(login.toLowerCase())) {
                    nomeColaboradorExibir = usuarioNome;

                    if (sla === 1) {
                        ganhos.push([ticket, tempo]);
                        totalTempoGanhos += tempo;
                    } else if (sla === 0) {
                        perdas.push([ticket, tempo]);
                        totalTempoPerdas += tempo;
                    }
                }
            });

            document.getElementById('nomeColaborador').innerHTML = nomeColaboradorExibir 
                ? `Colaborador: ${nomeColaboradorExibir}`
                : "Colaborador não encontrado!";

            document.getElementById("tempoMedioGanhos").innerHTML = `Tempo Médio Dentro do SLA: <b>${(totalTempoGanhos / ganhos.length || 0).toFixed(2)}</b>`;
            document.getElementById("tempoMedioPerdas").innerHTML = `Tempo Médio Fora do SLA: <b>${(totalTempoPerdas / perdas.length || 0).toFixed(2)}</b>`;

            atualizarTabela("tabelaGanhos", ganhos, "ganho");
            atualizarTabela("tabelaPerdas", perdas, "perda");
        }

        function atualizarTabela(idTabela, dados, classe) {
            const tabela = document.getElementById(idTabela).getElementsByTagName("tbody")[0];
            tabela.innerHTML = dados.map(([ticket, tempo]) => `<tr class="${classe}"><td>${ticket}</td><td>${tempo}</td></tr>`).join('');
        }
    </script>
</body>
</html>
