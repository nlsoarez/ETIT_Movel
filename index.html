<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Outages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .logo {
            width: 100px; /* Diminuiu o tamanho da logo */
            margin-bottom: 15px;
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #dc3545; /* Vermelho Claro */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #b02a37;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #dc3545; /* Vermelho */
            color: white;
        }
        .ganho {
            background-color: #28a745; /* Verde */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .perda {
            background-color: #dc3545; /* Vermelho Vivo */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro" class="logo">
        <h2>Painel ETIT Residencial</h2>
        <input type="file" id="upload" accept=".xlsx">
        <br>
        <input type="text" id="matricula" placeholder="Digite o Login">
        <button onclick="consultarOutages()">Consultar</button>
        <button onclick="limparConsulta()">Limpar</button>
        <br>
        <h3>Resultados:</h3>
        <p id="resumo"></p>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>ID Outage</th>
                    <th>Tipo</th>
                    <th>Tempo (minutos)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br>
        <h4>Tempo Médio:</h4>
        <p id="mediaGanhos"></p>
        <p id="mediaPerdas"></p>
        <p id="mediaTotal"></p>
    </div>

    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                // Depuração - Exibe os dados lidos da planilha
                console.log(dadosPlanilha);
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarOutages() {
            const matricula = document.getElementById('matricula').value.trim();
            if (!matricula) {
                alert("Digite uma matrícula!");
                return;
            }

            let ganhos = [];
            let perdas = [];
            let tempoGanhos = 0;
            let tempoPerdas = 0;
            let totalTempo = 0;
            let totalGanhos = 0;
            let totalPerdas = 0;

            // Verificando os dados da planilha
            dadosPlanilha.forEach(row => {
                console.log(row); // Exibe cada linha para verificar o conteúdo

                // Supondo que a matrícula esteja na coluna 1, tipo na coluna 6 e o tempo na coluna 4
                let tipo = row[6]; // Tipo: Ganho ou Perda
                let inicio = row[2]; // Início
                let fim = row[3]; // Fim
                let tempo = row[4]; // Tempo (minutos)

                // Desconsiderando se "Fim" está vazio ou zero
                if (!fim || fim === 0) {
                    return; // Ignora essa linha se "Fim" estiver vazio ou zero
                }

                if (row[1] === matricula && tipo) {
                    console.log(`Tipo: ${tipo}, Tempo: ${tempo}`); // Depuração

                    // Verificar se é "Ganho" ou "Perda"
                    if (tipo.toLowerCase() === "ganho") {
                        ganhos.push(row[0]); // ID do outage
                        tempoGanhos += tempo;
                        totalGanhos++;
                    } else if (tipo.toLowerCase() === "perda") {
                        perdas.push(row[0]); // ID do outage
                        tempoPerdas += tempo;
                        totalPerdas++;
                    }
                }
            });

            // Calcular as médias
            let mediaGanhos = totalGanhos > 0 ? tempoGanhos / totalGanhos : 0;
            let mediaPerdas = totalPerdas > 0 ? tempoPerdas / totalPerdas : 0;
            let mediaTotal = (totalGanhos + totalPerdas) > 0 ? (tempoGanhos + tempoPerdas) / (totalGanhos + totalPerdas) : 0;

            document.getElementById('resumo').innerText = `Ganhos: ${ganhos.length} | Perdas: ${perdas.length}`;
            document.getElementById('mediaGanhos').innerText = `Média Ganhos: ${mediaGanhos.toFixed(2)} minutos`;
            document.getElementById('mediaPerdas').innerText = `Média Perdas: ${mediaPerdas.toFixed(2)} minutos`;
            document.getElementById('mediaTotal').innerText = `Média Total: ${mediaTotal.toFixed(2)} minutos`;

            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";

            ganhos.forEach(id => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = id;
                row.insertCell(1).innerHTML = '<span class="ganho">Ganho</span>';
                row.insertCell(2).innerText = tempoGanhos;
            });

            perdas.forEach(id => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = id;
                row.insertCell(1).innerHTML = '<span class="perda">Perda</span>';
                row.insertCell(2).innerText = tempoPerdas;
            });
        }

        function limparConsulta() {
            document.getElementById('matricula').value = "";
            document.getElementById('resumo').innerText = "";
            document.getElementById('mediaGanhos').innerText = "";
            document.getElementById('mediaPerdas').innerText = "";
            document.getElementById('mediaTotal').innerText = "";
            document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0].innerHTML = "";
        }
    </script>
</body>
</html>
