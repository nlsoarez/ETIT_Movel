<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Outages</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #b02a37;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #dc3545;
            color: white;
        }
        .ganho {
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .perda {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro" class="logo">
        <h2>Painel ETIT Residencial</h2>
        <input type="file" id="upload" accept=".xlsx">
        <br>
        <input type="text" id="matricula" placeholder="Digite o Login">
        <button onclick="consultarOutages()">Consultar</button>
        <button onclick="limparConsulta()">Limpar</button>
        <br>
        <h3>Resultados:</h3>
        <p id="resumo"></p>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>ID Outage</th>
                    <th>Tipo</th>
                    <th>Tempo (Minutos)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function calcularTempo(inicio, fim) {
            if (!inicio || !fim) return 0; // Verifica se as datas estão presentes
            const inicioDate = new Date(inicio);
            const fimDate = new Date(fim);
            if (isNaN(inicioDate) || isNaN(fimDate)) return 0; // Verifica se as datas são válidas
            return ((fimDate - inicioDate) / (1000 * 60)).toFixed(2); // Tempo em minutos
        }

        function consultarOutages() {
            const matricula = document.getElementById('matricula').value.trim();
            if (!matricula) {
                alert("Digite uma matrícula!");
                return;
            }

            let ganhos = [];
            let perdas = [];
            let temposGanhos = [];
            let temposPerdas = [];

            dadosPlanilha.forEach(row => {
                if (row[1] && row[1].toLowerCase() === matricula.toLowerCase()) {
                    let ganhoHFC = (row[4] === 1 && row[5] === 1);
                    let perdaHFC = (row[4] === 1 && row[5] === 0);
                    let ganhoGPON = (row[6] === 1 && row[7] === 1);
                    let perdaGPON = (row[6] === 1 && row[7] === 0);

                    if (ganhoHFC || ganhoGPON) {
                        ganhos.push(row[0]);
                        temposGanhos.push(calcularTempo(row[2], row[3]));
                    }
                    if (perdaHFC || perdaGPON) {
                        perdas.push(row[0]);
                        temposPerdas.push(calcularTempo(row[2], row[3]));
                    }
                }
            });

            const tempoMedioGanhos = (temposGanhos.reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / ganhos.length || 0).toFixed(2);
            const tempoMedioPerdas = (temposPerdas.reduce((a, b) => parseFloat(a) + parseFloat(b), 0) / perdas.length || 0).toFixed(2);

            document.getElementById('resumo').innerText = `Ganhos: ${ganhos.length} | Tempo Médio: ${tempoMedioGanhos} minutos | Perdas: ${perdas.length} | Tempo Médio: ${tempoMedioPerdas} minutos`;

            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";

            ganhos.forEach((id, index) => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = id;
                row.insertCell(1).innerHTML = '<span class="ganho">Ganho</span>';
                row.insertCell(2).innerText = temposGanhos[index];
            });

            perdas.forEach((id, index) => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = id;
                row.insertCell(1).innerHTML = '<span class="perda">Perda</span>';
                row.insertCell(2).innerText = temposPerdas[index];
            });
        }

        function limparConsulta() {
            document.getElementById('matricula').value = "";
            document.getElementById('resumo').innerText = "";
            document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0].innerHTML = "";
        }
    </script>
</body>
</html>
